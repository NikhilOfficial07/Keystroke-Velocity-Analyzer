<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/typing.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed</title> 
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Baloo+2:wght@700&family=Bungee+Spice&family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300&family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
</head>
<body>
        <div class="wrapper"> 

            <div class="text-container">
             <p class="text"> Test Your Typing Speed </p>
            </div>

            <input type="text" class="input-field">
            
            <div class="content-box">

                <div class="typing-text">
                 <p>
                   
                 </p>
                </div>

                <div class="content">
                 <ul class="result-details">
                    <li class="time">
                        <p>Time Left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistake">
                        <p>Mistakes:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                 </ul>
                 <button>Try Again</button>
                </div>

            </div>

        </div>
        <script src="js/para.js"></script>  
        <script src="js/script.js"></script>
</body>
</html>
